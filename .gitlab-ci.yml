stages:
  - version
  - build_base
  - build
  - clean
  - deploy
  - release

before_script:
  - export PATH=$PATH:/home/gitlab-runner/.nvm/versions/node/v14.16.0/bin

version:
  stage: version
  script:
    - npm install -g semantic-release @semantic-release/gitlab @semantic-release/git @semantic-release/exec @semantic-release/changelog
    - semantic-release --generate-notes false --dry-run
  artifacts:
    paths:
      - VERSION
  only:
    - master
  tags:
    - ns01

build_frontend:
  stage: build
  script:
    - export VERSION=$(<VERSION)
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build -t ${CI_REGISTRY_IMAGE}:frontend-${VERSION%.*.*} -f ./frontend/.docker/Dockerfile ./frontend
    - docker push ${CI_REGISTRY_IMAGE}:frontend-${VERSION%.*.*}
  only:
    - master
  tags:
    - ns01

build_backend_base:
  stage: build_base
  script:
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build -t ${CI_REGISTRY_IMAGE}:backend-base -f ./backend/Dockerfile.base ./backend
    - docker push ${CI_REGISTRY_IMAGE}:backend-base
  only:
    refs:
      - branches
    changes:
      - backend/Dockerfile.base
  tags:
    - ns01

build_backend:
  stage: build
  script:
    - export VERSION=$(<VERSION)
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build -t ${CI_REGISTRY_IMAGE}:backend-${VERSION%.*.*} ./backend
    - docker push ${CI_REGISTRY_IMAGE}:backend-${VERSION%.*.*}
  only:
    - master
  tags:
    - ns01

clean:
  stage: clean
  script:
    - docker system prune -a -f
  only:
    - master
  tags:
    - ns01

deploy_dev:
  stage: deploy
  script:
    - git clone git@gitlab.com:natural-solutions/ns-ansible-infrastructure.git
    - cd ns-ansible-infrastructure
    - echo ${VAULT_PASSWORD_KEY} > password-file
    - ansible-playbook -i hosts -l ecoteka_dev --vault-password-file password-file deploy.yml
    - rm password-file
  only:
    - master
  tags:
    - ns01
  variables:
    ANSIBLE_INVENTORY_UNPARSED_FAILED: "true"

release:
  stage: release
  script:
    - semantic-release
  only:
    - master
  tags:
    - ns01
